<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple stopwatch app">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="black">

    <title>STOPWATCH</title>

    <link rel="icon" type="image/png" href="img/icons/512x512.png">
    <link rel="apple-touch-icon" href="img/icons/192x192.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Sora:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json" defer>

    <script src="nosleep.js"></script>
</head>
<body>
    <div id="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>

    <div id="app">
        <header>
            <h1>STOPWATCH</h1>
            <button id="theme-switcher"><span class="material-symbols-rounded">light_mode</span></button>
        </header>
    
        <div class="content">
            <div class="select">
                <button id="clock-button" class="button-focus">
                    <span class="material-symbols-rounded">schedule</span>
                </button>
                <button id="timer-button">
                    <span class="material-symbols-rounded">timer</span>
                </button>
            </div>
    
            <div class="container open" id="clock-container">
                <div>
                    <h1 id="date-text">--h --min --s</h1>
                </div>
    
                <button class="rotate" id="clock-rotate-button">
                    <span class="material-symbols-rounded">stay_current_landscape</span>
                </button>
                <button class="fullscreen-button" id="clock-fullscreen-button">
                    <span class="material-symbols-rounded">fullscreen</span>
                </button>
            </div>
    
            <div class="container" id="timer-container">
                <div>
                    <p id="min-date">--h --min</p>
        
                    <div>
                        <h1 id="timer-text">00:00:00</h1>
                    </div>
        
                    <div class="buttons">
                        <button id="start-stop">
                            <span class="material-symbols-rounded">
                                play_arrow
                            </span>
                        </button>
                        <button id="reset">
                            <span class="material-symbols-rounded">
                                stop
                            </span>
                        </button>
                    </div>
                </div>
    
                <button class="rotate" id="timer-rotate-button">
                    <span class="material-symbols-rounded">stay_current_landscape</span>
                </button>
                <button class="fullscreen-button" id="timer-fullscreen-button">
                    <span class="material-symbols-rounded">fullscreen</span>
                </button>
            </div>
        </div>
    
        <footer>
            <a href="https://gas-prod.github.io/Link" target="_blank">By Gas</a>
        </footer>
    
        <div id="install-alert">
            <p>Install the app</p>
    
            <div>
                <button id="install-button">Install</button>
                <button id="dismiss-button">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="A2HS.js" defer></script>
    <script>
        let noSleep = new NoSleep()

        window.addEventListener("load", function(){
            document.getElementById("app").style.opacity = 1
            document.getElementById("loader").style.opacity = 0

            noSleep.enable()

            if("serviceWorker" in navigator) {
                navigator.serviceWorker.register("sw.js")
            }
        })
    </script>
</body>
</html>
